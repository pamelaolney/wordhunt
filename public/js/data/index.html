<h2>Data is below</h2>

<div ng-app="wordhunt" ng-controller="DataIndexController">


  <!-- <div ng-repeat="data in DataIndexViewModel.data">
    <p>{{data.letter}}</p>
  </div> -->

  <button ng-click="DataIndexViewModel.shuffle()">button</button>

  <table>
